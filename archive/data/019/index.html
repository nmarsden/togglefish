<!DOCTYPE html>
<html lang="en">
<head>
    <title>togglefish</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=0"/>

    <link rel="stylesheet" href="styles.css"/>
</head>
<body ontouchstart="">
    <div class="outer-container">
        <input class="tf-toggler" type="checkbox" id="toggle-1">
        <div class="tf-container">
            <div class="tf-fish-back">
                <div class="tf-tail-fin-container tf-tail-fin-container--bottom">
                    <div class="tf-tail-fin tf-tail-fin--bottom"></div>
                </div>
                <div class="tf-side-fin-container tf-side-fin-container--right">
                    <div class="tf-side-fin tf-side-fin--right"></div>
                </div>
            </div>
            <div class="tf-ring"></div>
            <div class="tf-fish-front">
                <div class="tf-tail-fin-container tf-tail-fin-container--top">
                    <div class="tf-tail-fin tf-tail-fin--top"></div>
                </div>
                <div class="tf-body-container">
                    <div class="tf-body"></div>
                </div>
                <div class="tf-scales-container">
                    <div class="tf-scales tf-scales-1 tf-scales-small"></div>
                    <div class="tf-scales tf-scales-2 tf-scales-medium"></div>
                    <div class="tf-scales tf-scales-3 tf-scales-large"></div>
                    <div class="tf-scales tf-scales-4 tf-scales-large"></div>
                    <div class="tf-scales tf-scales-5 tf-scales-large"></div>
                    <div class="tf-scales tf-scales-6 tf-scales-large"></div>
                    <div class="tf-scales tf-scales-7 tf-scales-medium"></div>
                </div>
                <div class="tf-toggle-base"></div>
                <div class="tf-toggle-ball"></div>
                <div class="tf-toggle-shaft"></div>
                <div class="tf-toggle-tip"></div>
                <div class="tf-eye tf-eye--right"></div>
                <div class="tf-eye tf-eye--left"></div>
                <div class="tf-eyebrow tf-eyebrow--right"></div>
                <div class="tf-eyebrow tf-eyebrow--left"></div>
                <div class="tf-mouth"></div>
                <div class="tf-teeth"></div>
                <div class="tf-lip tf-lip--bottom"></div>
                <div class="tf-lip tf-lip--top"></div>
                <div class="tf-glint-cross"></div>
                <div class="tf-glint-cross tf-glint-cross--rotated"></div>
                <div class="tf-side-fin-container tf-side-fin-container--left">
                    <div class="tf-side-fin tf-side-fin--left"></div>
                </div>
            </div>
        </div>
        <div class="tf-bubble-and-sleep-z-container">
            <div class="tf-bubble tf-bubble--1"></div>
            <div class="tf-bubble tf-bubble--2"></div>
            <div class="tf-bubble tf-bubble--3"></div>
            <div class="tf-sleep-z tf-sleep-z--1"></div>
            <div class="tf-sleep-z tf-sleep-z--2"></div>
            <div class="tf-sleep-z tf-sleep-z--3"></div>
        </div>
        <label class="tf-clickable" for="toggle-1"></label>
    </div>
</body>
</html>
